<svg xmlns="http://www.w3.org/2000/svg" width="505" height="300" viewBox="-300 0 1500 600" id="figure">
    <rect className="parallellogram" x="1.5" y="1.5" width="600" height="300" fill="none" stroke="#fff" strokeWidth="5"
        transform="skewX(-30)">
        <animateTransform attributeName="transform" attributeType="XML" type="skewX" from="-30" to="0" dur="1s"
            begin="0s" fill="freeze" repeatCount="1" />
        <animate attributeName="width" from="600" to="300" dur="1s" begin="1s" fill="freeze" repeatCount="1" />
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="45, 150, 150"
            dur="1s" begin="5s" fill="freeze" repeatCount="1" additive="sum" />
        <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="1.3" dur="1s"
            begin="6s" fill="freeze" repeatCount="1" additive="sum" />
    </rect>

    {/* ------------------ */}

    <rect className="parallellogram" x="1.5" y="1.5" width="600" height="300" fill="none" stroke="#fff"
        strokeDasharray="30,30" strokeWidth="5" transform="skewX(-30)">
        <animate attributeName="opacity" from="1" to="0.3" dur="1s" begin="2s" fill="freeze" repeatCount="1" />
        <animateTransform attributeName="transform" attributeType="XML" type="skewX" from="-30" to="0" dur="1s"
            begin="2s" fill="freeze" repeatCount="1" />
        <animate attributeName="width" from="600" to="300" dur="1s" begin="3s" fill="freeze" repeatCount="1" />
        <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0" to="500" dur="1s"
            begin="4s" fill="freeze" repeatCount="1" />
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="45, 150, 150"
            dur="1s" begin="5s" fill="freeze" repeatCount="1" additive="sum" />
        <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="1.3" dur="1s"
            begin="6s" fill="freeze" repeatCount="1" additive="sum" />
    </rect>

    {/* ------------------ */}

    <g>
        <line x2="0" y2="425" transform="translate(147 -42)" fill="none" stroke="#da8dfd" strokeWidth="4"
            strokeDasharray="30,30">
            <animate attributeName="y2" attributeType="XML" from="0" to="425" dur="0.5s" begin="6s" fill="freeze"
                repeatCount="1" />
        </line>
        <line x2="425" y2="0" transform="translate(-53 165)" fill="none" stroke="#da8dfd" strokeWidth="4"
            strokeDasharray="32,32">
            <animate attributeName="x2" attributeType="XML" from="0" to="425" dur="0.5s" begin="6s" fill="freeze"
                repeatCount="1" />
        </line>

        <animate attributeName="opacity" from="0" to="0" dur="6s" begin="0s" fill="freeze" repeatCount="1" />

        <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 " to="-40" dur="1s"
            begin="4s" fill="freeze" repeatCount="1" additive="sum" />

        <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="1.3" dur="1s"
            begin="5s" fill="freeze" repeatCount="1" additive="sum" />

        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="6s" fill="freeze" repeatCount="1" />
    </g>

    {/* ------------------ */}

    <g>
        <line x2="60" y2="35" transform="translate(0 50)" fill="none" stroke="#01d5fe" strokeWidth="4" />
        <line x2="60" y2="-35" transform="translate(230 75)" fill="none" stroke="#01d5fe" strokeWidth="4" />

        <line x2="60" y2="-35" transform="translate(0 270)" fill="none" stroke="#01d5fe" strokeWidth="4" />
        <line x2="60" y2="35" transform="translate(235 235)" fill="none" stroke="#01d5fe" strokeWidth="4" />

        <g transform="translate(152 130)">
            <line x2="30" fill="none" stroke="#55fe01" strokeLinecap="square" strokeWidth="4" />
            <line x1="30" transform="translate(30 0) rotate(90)" fill="none" stroke="#55fe01" strokeLinecap="square"
                strokeWidth="4" />
        </g>
        <text transform="translate(180 52)" fill="#55fe01" fontSize="40" fontFamily="Rubik-Regular, Rubik">
            <tspan x="0" y="65">
                90Â°
            </tspan>
        </text>

        <animate attributeName="opacity" from="0" to="0" dur="6s" begin="0s" fill="freeze" repeatCount="1" />

        <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 " to="-40" dur="1s"
            begin="4s" fill="freeze" repeatCount="1" additive="sum" />

        <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="7s" fill="freeze" repeatCount="1" />

        <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="1.3" dur="1s"
            begin="5s" fill="freeze" repeatCount="1" additive="sum" />
    </g>
</svg>