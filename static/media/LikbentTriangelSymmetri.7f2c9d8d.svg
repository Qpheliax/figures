<svg xmlns="http://www.w3.org/2000/svg" width="500" height="410" viewBox="0 0 500 410" id="figure">
    <g transform="translate(135 50)">
        <line x2="200" fill="none" stroke="#fff" strokeWidth="5">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 100 0; -75 100 0"
                dur="1s" begin="1s" fill="freeze" repeatCount="1" additive="sum" />
            <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-94 2"
                dur="1s" begin="1s" fill="freeze" repeatCount="1" additive="sum" />
        </line>
    </g>
    <g transform="translate(135 100)">
        <line x1="200" fill="none" stroke="#fff" strokeWidth="5">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 125 0; 75 125 0"
                dur="1s" begin="1s" fill="freeze" repeatCount="1" />
            <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="65 5"
                dur="1s" begin="1s" fill="freeze" repeatCount="1" additive="sum" />
        </line>
    </g>
    <g transform="translate(135 150)">
        <line x1="100" fill="none" stroke="#fff" strokeWidth="5">
            <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0" to="55 85"
                dur="1s" begin="1s" fill="freeze" repeatCount="1" additive="sum" />
        </line>
    </g>
    <g>
        <line x1="30" y1="10" transform="translate(195 140)" fill="none" stroke="#01d5fe" strokeWidth="3" />
        <line x1="30" y2="10" transform="translate(255 140)" fill="none" stroke="#01d5fe" strokeWidth="3" />
        <animate attributeName="opacity" from="0" to="0" dur="1s" begin="0s" fill="freeze" repeatCount="1" />
        <animate attributeName="opacity" from="0" to="1" dur="1s" begin="2s" fill="freeze" repeatCount="1" />
        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="3s" fill="freeze" repeatCount="1" />
    </g>

    <g>
        <line x2="0" y2="220" transform="translate(239 35)" fill="none" stroke="#da8dfd" strokeWidth="4">
            <animate attributeName="opacity" from="0" to="0" dur="1s" begin="0s" fill="freeze" repeatCount="1" />
            <animate attributeName="opacity" from="0" to="1" dur="1s" begin="3.5s" fill="freeze" repeatCount="1" />
            <animate attributeName="y2" attributeType="XML" from="0" to="220" dur="1s" begin="3.5s" fill="freeze"
                repeatCount="1" />
        </line>
    </g>
    <polygon points="239,35 290,235 239,235" x="1.5" y="15" width="600" height="300" fill="none" stroke="#8f0e00"
        strokeWidth="6" strokeDasharray="20,20">
        <animate attributeName="opacity" from="0" to="0" begin="0s" fill="freeze" repeatCount="1" />
        <animate attributeName="opacity" from="0" to="1" dur="1s" begin="5s" fill="freeze" repeatCount="1" />
        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="12s" fill="freeze" repeatCount="1" />
    </polygon>

    <polygon points="239,35 290,235 239,235" x="1.5" y="15" width="600" height="300" fill="none" stroke="#8f0e00"
        strokeWidth="6" strokeDasharray="20,20">
        <animate attributeName="opacity" from="0" to="0" begin="0s" fill="freeze" repeatCount="1" />
        <animate attributeName="opacity" from="0" to="1" dur="1s" begin="5s" fill="freeze" repeatCount="1" />
        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="12s" fill="freeze" repeatCount="1" />

        <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0" to="100" dur="1s"
            begin="6s" fill="freeze" repeatCount="1" additive="sum" />
        <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1 1" to="-1 1" dur="2s"
            begin="8s" fill="freeze" repeatCount="1" additive="sum" />
        <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0" to="-378" dur="1s"
            begin="8s" fill="freeze" repeatCount="1" additive="sum" />
    </polygon>

</svg>